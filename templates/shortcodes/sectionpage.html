{% if section %}
	{% set insection_flag = true %}
{% elif page %}
	{% set insection_flag = false %}
{% else %}
	{# do something #}	
{% endif %}
{% if insection_flag %}
<div class="section-landing-content">
	{{ section.content | safe }}
</div>
{% else %}
<div class="page-landing-content">
	{{ page.content | safe }}
</div>
{% endif %}
